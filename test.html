<!DOCTYPE html>
<html>
<head>
    <title>키보드 테스트</title>
</head>
<body>
    <h1>키보드 이벤트 테스트</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        document.addEventListener('keydown', (e) => {
            output.innerHTML += `<p>KeyDown: ${e.key} (code: ${e.code})</p>`;
            console.log('KeyDown:', e.key, 'Code:', e.code);
        });
        
        document.addEventListener('keyup', (e) => {
            output.innerHTML += `<p>KeyUp: ${e.key} (code: ${e.code})</p>`;
            console.log('KeyUp:', e.key, 'Code:', e.code);
        });
    </script>
</body>
</html>
